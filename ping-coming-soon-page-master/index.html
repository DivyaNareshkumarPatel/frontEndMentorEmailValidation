<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a371cf6c17.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="script.js" defer></script>
</head>
<body>
  <div class="body">
    <div class="container">
      <div class="ping">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="heading"><h1><span class="color">We are launching</span> soon!</h1></div>
      <div class="subscribe">Subscribe and get notified</div>
      <div class="form">
        <form action="" onsubmit="return validation()" novalidate>
          <div class="input">
            <input type="email" name="email" id="email" placeholder="Your email address...">
          </div>
          <div class="submit">
            <button type="submit">Notify Me</button>
          </div>
        </form>
      </div>
      <div class="img">
        <img src="images/illustration-dashboard.png" alt="">
      </div>
      <div class="links">
        <div class="a">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>
        <div class="a">
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <div class="a">
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
      <div class="copy">
        &copy; Copyright Ping. All rights reserved
      </div>
    </div>
  </div>
</body>
</html>
